services:
  - type: web
    name: reqline-parser-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CAN_LOG_ENDPOINT_INFORMATION
        value: 'true'
      - key: PINO_LOG_LEVEL
        value: info
      - key: SHOW_RAW_HEADERS
        value: 'false'
      - key: LOG_APP_REQUEST
        value: 'true'
      - key: MONGO_URI
        sync: false
        # This should be set in Render dashboard as a secret
        # Example: mongodb+srv://username:password@cluster.mongodb.net/database
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    # Update this to your actual repository URL
    repo: https://github.com/Alisjj/reqline-parser
    preDeployCommand: npm ci
# Optional: Database service (if you need MongoDB hosting on Render)
# databases:
#   - name: reqline-parser-db
#     databaseName: reqline_parser
#     user: reqline_user
